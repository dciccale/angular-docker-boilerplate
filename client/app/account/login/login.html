<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container login">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
      <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
      <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" class="form-control" ng-model="user.email"
          required autofocus>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{errors.other}}</p>
        </div>

        <button class="btn btn-inverse btn-lg btn-login btn-primary" type="submit">Login</button>
        <a class="btn btn-default btn-lg btn-register" ui-sref="signup">Register</a>

      </form>
    </div>
  </div>
</div>
